<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>counter</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section class="counter__app">
            <div class="counter__title">COUNTER</div>
            <div class="counter__digit">0</div>
            <div class="counter__btns">
                <button class="btn decrease__btn">Decrease</button>
                <button class="btn reset__btn">Reset</button>
                <button class="btn increase__btn">Increase</button>
            </div>
        </section>
        <script src="assets/js/script.js"></script>
    </body>
</html>
